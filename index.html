<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissor</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- fonts awesome -->
    <script src="https://use.fontawesome.com/c99ec62ba2.js"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <!-- start of game show start button -->
    <div class="start-cover">
        <div class="container-start">
            <div class="startText"></div><br>
            <button class="startbtn">Start Game</button>
            <p>Current number of players:
                <span id="current-players"></span>
            </p>
        </div>
    </div>

    <!-- main game content -->
    <div class="container">
        <div class="row">
            <!-- left half -->
            <div class="col-8">
                
                <!-- main content -->
                <div class="col-12 mainGame">

                    <!-- header -->
                    <h1><i class="fa fa-hand-rock-o" aria-hidden="true"></i> Rock
                         <i class="fa fa-hand-paper-o" aria-hidden="true"></i> Paper
                         <i class="fa fa-hand-scissors-o" aria-hidden="true"></i> Scissor</h1>


                    <!-- main game -->
                    <div class="game">
                        <p>Click one to make your choice</p>
                        <button class="rock btn" title="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
                        <button class="paper btn" title="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
                        <button class="scissor btn" title="scissor"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
                        <br>
                        <p class="chosen-button-text"></p>
                        <p class="opponent-choice"></p>
                       
            
                        <p>
                            Wins: <span class="wins-text">0</span> &nbsp; &nbsp; &nbsp; &nbsp;  
                            Losses: <span class="losses-text">0</span>
                        </p>
                    </div>

                </div>

                <!-- chat input -->
                <div class="col-12 chatText">
                    
                    <label for="message">Write a message to your opponent</label>
                    <textarea id="chat" name="chat" required="required"></textarea>
                    <button class="submitButton">Submit</button>

                </div>

            </div>
       
            <!-- right half, chat box -->
            <div class="col-4 chatSpace">
               <h3>Chatter Box</h3><hr>
               <div class="chatBox"></div>
            </div>


        </div>
    </div>


<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

<script src="assets/javascript/app.js"></script>


</body>
</html>
